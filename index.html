<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能可轉債競拍系統 v4.0 (全自動數據庫版) - Rex大叔</title>
    <style>
        :root { --primary: #4338ca; --secondary: #6366f1; --accent: #f59e0b; --bg: #f3f4f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); padding: 20px; color: #333; }
        .container { max-width: 1600px; margin: 0 auto; display: grid; grid-template-columns: 400px 1fr; gap: 20px; }
        .header { grid-column: 1 / -1; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .header h1 { color: var(--primary); font-size: 24px; font-weight: 800; }
        .panel { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); height: fit-content; }
        
        /* Form Styles */
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; color: #4b5563; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; transition: 0.2s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--secondary); ring: 2px var(--secondary); }
        
        /* Info Box */
        .info-badge { font-size: 12px; padding: 4px 8px; border-radius: 4px; background: #e0e7ff; color: #3730a3; margin-top: 5px; display: none; }
        .info-badge.active { display: block; }

        /* Button */
        .btn-calc { width: 100%; padding: 15px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: transform 0.1s; margin-top: 10px; }
        .btn-calc:hover { transform: translateY(-2px); opacity: 0.95; }

        /* Results */
        .result-area { min-height: 600px; display: flex; flex-direction: column; gap: 20px; }
        .welcome-box { text-align: center; padding: 50px; color: #6b7280; border: 2px dashed #e5e7eb; border-radius: 12px; margin-top: 20px; }
        
        .result-card { display: none; animation: slideUp 0.4s ease; }
        .result-card.show { display: block; }
        
        .price-display { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .price-box { background: #f8fafc; border: 1px solid #e2e8f0; padding: 20px; border-radius: 10px; text-align: center; }
        .price-box h4 { font-size: 14px; color: #64748b; margin-bottom: 10px; }
        .price-box .val { font-size: 24px; font-weight: 800; color: var(--primary); }
        
        .analysis-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .analysis-table th { text-align: left; padding: 12px; background: #f1f5f9; color: #475569; border-bottom: 2px solid #e2e8f0; }
        .analysis-table td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .val-pos { color: #ef4444; font-weight: bold; }
        .val-neg { color: #10b981; font-weight: bold; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Loading Overlay */
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div style="margin-top: 15px; font-weight: bold; color: #4b5563;" id="loaderText">正在解析三大資料庫...</div>
</div>

<div class="header">
    <div>
        <h1>🤖 AI智能可轉債競拍系統 <span style="font-size:14px; background:#10b981; color:white; padding:2px 8px; border-radius:12px; vertical-align:middle;">v4.0 全自動數據版</span></h1>
        <div style="font-size:12px; color:#6b7280; margin-top:5px;">Rex大叔的168台股投資教室 | 數據驅動決策</div>
    </div>
    <div style="text-align:right;">
        <div style="font-size:12px; color:#6b7280;">資料庫狀態</div>
        <div style="font-weight:bold; color:var(--primary);" id="dbStats">讀取中...</div>
    </div>
</div>

<div class="container">
    <div class="panel">
        <h2 style="margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #e5e7eb;">📋 標的參數設定</h2>
        <form id="evalForm">
            <div class="form-group">
                <label>CB名稱 / 代號 *</label>
                <input type="text" id="cbName" required placeholder="輸入名稱或代號自動帶入...">
                <div id="cbInfo" class="info-badge"></div>
            </div>
            
            <div class="form-group">
                <label>股票現價 (元) *</label>
                <input type="number" step="0.01" id="stockPrice" required>
            </div>

            <div class="form-group">
                <label>轉換價格 (元) *</label>
                <input type="number" step="0.01" id="convPrice" required>
            </div>

            <div style="margin: 20px 0; height: 1px; background: #e5e7eb;"></div>

            <div class="form-group">
                <label>發行規模 (億)</label>
                <input type="number" id="issueSize" readonly style="background:#f3f4f6; color:#6b7280;">
            </div>
            <div class="form-group">
                <label>產業分類</label>
                <input type="text" id="industry" readonly style="background:#f3f4f6; color:#6b7280;">
            </div>
            <div class="form-group">
                <label>股本 (億)</label>
                <input type="number" id="capital" readonly style="background:#f3f4f6; color:#6b7280;">
            </div>
            <div class="form-group">
                <label>信評 (TCRI)</label>
                <input type="text" id="rating" readonly style="background:#f3f4f6; color:#6b7280;">
            </div>
            <div class="form-group">
                <label>擔保狀況</label>
                <input type="text" id="guarantee" readonly style="background:#f3f4f6; color:#6b7280;">
            </div>
            <div class="form-group">
                <label>發行年期</label>
                <input type="text" id="years" readonly style="background:#f3f4f6; color:#6b7280;">
            </div>
            
            <div class="form-group">
                <label>主觀權重 (%)</label>
                <input type="number" id="subjectiveWeight" value="0" min="0" max="100">
                <small style="color:#9ca3af">0 = 全AI歷史數據, 100 = 全主觀</small>
            </div>

            <button type="submit" class="btn-calc">🚀 開始AI運算</button>
        </form>
    </div>

    <div class="panel result-area">
        <div id="welcomeMsg" class="welcome-box">
            <h3>👋 準備就緒</h3>
            <p>請在左側輸入CB名稱或代號，系統將自動從資料庫撈取參數並進行競拍預測。</p>
        </div>

        <div id="resultCard" class="result-card">
            <div style="background: linear-gradient(to right, #4338ca, #6366f1); color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <h2 id="resTitle">分析結果</h2>
                <div id="resSubtitle" style="opacity: 0.9; font-size: 14px;">理論價格: <span id="resTheo" style="font-weight:bold; font-size:18px;">-</span> 元</div>
            </div>

            <h3 style="margin-bottom:15px; color:#374151;">💡 建議投標價格區間</h3>
            <div class="price-display">
                <div class="price-box" style="border-color:#10b981; background:#ecfdf5;">
                    <h4>🛡️ 保守</h4>
                    <div class="val" id="priceConservative" style="color:#059669">-</div>
                </div>
                <div class="price-box" style="border-color:#f59e0b; background:#fffbeb;">
                    <h4>⚖️ 平衡</h4>
                    <div class="val" id="priceBalanced" style="color:#d97706">-</div>
                </div>
                <div class="price-box" style="border-color:#ef4444; background:#fef2f2;">
                    <h4>🚀 積極</h4>
                    <div class="val" id="priceAggressive" style="color:#dc2626">-</div>
                </div>
                <div class="price-box" style="border-color:#8b5cf6; background:#f5f3ff;">
                    <h4>🔥 極致</h4>
                    <div class="val" id="priceUltimate" style="color:#7c3aed">-</div>
                </div>
            </div>

            <h3 style="margin-bottom:15px; color:#374151;">📊 溢價率因子分解</h3>
            <table class="analysis-table">
                <thead>
                    <tr>
                        <th>維度因子</th>
                        <th>對應條件</th>
                        <th>歷史樣本</th>
                        <th>平均溢價</th>
                        <th>影響係數</th>
                    </tr>
                </thead>
                <tbody id="analysisBody"></tbody>
            </table>
            
            <div style="margin-top: 20px; padding: 15px; background: #fff7ed; border-left: 4px solid #f97316; border-radius: 4px;">
                <strong style="color:#c2410c">🧢 Rex大叔點評：</strong>
                <p id="rexComment" style="color:#9a3412; margin-top:5px; line-height:1.6;"></p>
            </div>
        </div>
    </div>
</div>

<script>
// -------------------------------------------------------
// 1. 數據解析與初始化模組
// -------------------------------------------------------
const AppData = {
    db: {},          // 基本資料 Map: key=name/code -> obj
    auctionLogs: [], // 競拍歷史 Array
    stats: {}        // 計算後的統計權重
};

function parseCSV(csvText) {
    const lines = csvText.trim().split('\n');
    const headers = lines[0].split(',').map(h => h.trim());
    const result = [];
    for(let i=1; i<lines.length; i++) {
        const currentline = lines[i].split(',');
        if(currentline.length < 2) continue; // 跳過空行
        const obj = {};
        for(let j=0; j<headers.length; j++) {
            // 處理數字格式
            let val = currentline[j] ? currentline[j].trim() : '';
            if (!isNaN(val) && val !== '') {
                val = parseFloat(val);
            }
            obj[headers[j]] = val;
        }
        result.push(obj);
    }
    return result;
}

function initSystem() {
    const baseText = document.getElementById('csv_base').textContent;
    const auctionText = document.getElementById('csv_auction').textContent;

    // 解析 CSV
    const baseRows = parseCSV(baseText);
    const auctionRows = parseCSV(auctionText);

    // 建立基本資料索引 (以名稱和代號為 Key)
    baseRows.forEach(row => {
        if(row['名稱']) AppData.db[row['名稱']] = row;
        if(row['CB代號']) AppData.db[row['CB代號']] = row;
        if(row['股票代號']) AppData.db[row['股票代號']] = row; // 輔助查詢
    });

    // 處理競拍資料：整合基本資料中的欄位 (如產業、股本)
    AppData.auctionLogs = auctionRows.map(log => {
        // 嘗試從基本資料庫補全缺漏資訊
        const base = AppData.db[log['名稱']] || AppData.db[log['CB代號']];
        return {
            ...log,
            '產業分類': log['產業分類'] || (base ? base['產業分類'] : '未知'),
            '發行券商': log['發行券商'] || (base ? base['發行券商'] : '未知'),
            '股本': log['股本'] || (base ? base['股本大小'] : 0) // 統一欄位名
        };
    });

    // 開始計算統計權重
    calculateWeights();

    // 隱藏 Loading
    document.getElementById('loader').style.display = 'none';
    document.getElementById('dbStats').textContent = `CB資料: ${baseRows.length} 筆 | 競拍案例: ${auctionRows.length} 筆`;
}

// -------------------------------------------------------
// 2. 核心運算模組：動態權重生成
// -------------------------------------------------------
function calculateWeights() {
    // 初始化統計容器
    const buckets = {
        industry: {},
        broker: {},
        capital: {}, // 股本
        size: {},    // 發行規模
        rating: {},  // 信評
        period: {}   // 年期
    };

    let globalSumAvg = 0;
    let globalCount = 0;

    // 遍歷所有競拍歷史
    AppData.auctionLogs.forEach(row => {
        // 排除無效數據 (如尚未開標或數據為0)
        if (!row['平均溢價'] || row['平均溢價'] === 0) return;

        const premium = parseFloat(row['平均溢價']); // 這裡假設CSV是 0.15 代表 15%，需確認單位
        // 修正：如果數據是 15 代表 15%，則不變；如果是 0.15 則 * 100
        // 觀察 CSV 範例：最低溢價 0.1907 -> 19.07%。程式邏輯統一轉為百分比顯示
        const premiumPct = premium < 2 ? premium * 100 : premium; 

        globalSumAvg += premiumPct;
        globalCount++;

        // 輔助函數：累積數據
        const addStat = (category, key) => {
            if (!key) key = '其他';
            if (!buckets[category][key]) {
                buckets[category][key] = { sum: 0, count: 0, values: [] };
            }
            buckets[category][key].sum += premiumPct;
            buckets[category][key].count++;
            buckets[category][key].values.push(premiumPct);
        };

        // 1. 產業
        addStat('industry', row['產業分類']);
        // 2. 券商
        addStat('broker', row['發行券商']);
        // 3. 股本 (分級)
        let cap = parseFloat(row['股本']);
        let capKey = cap < 5 ? '<5億' : (cap < 10 ? '5~10億' : (cap < 20 ? '10~20億' : '>20億'));
        addStat('capital', capKey);
        // 4. 規模
        let size = parseFloat(row['發行規模']);
        let sizeKey = size < 5 ? '<5億' : (size < 10 ? '5~10億' : (size < 20 ? '10~20億' : '>20億'));
        addStat('size', sizeKey);
        // 5. 信評
        addStat('rating', row['信評'] ? row['信評'].toString() : '無');
    });

    const globalAvg = globalCount > 0 ? globalSumAvg / globalCount : 10;

    // 計算最終係數 (Coefficient)
    const finalize = (category) => {
        const result = {};
        for (let key in buckets[category]) {
            const data = buckets[category][key];
            const avg = data.sum / data.count;
            // 係數 = 該類別平均溢價 / 全局平均溢價 (簡單模型)
            // 為避免樣本過少導致極端值，加入平滑處理
            let coef = avg / globalAvg;
            if (data.count < 3) coef = 1.0; // 樣本太少回歸均值
            
            result[key] = {
                avg: avg,
                count: data.count,
                coef: coef
            };
        }
        return result;
    };

    AppData.stats = {
        globalAvg: globalAvg,
        industry: finalize('industry'),
        broker: finalize('broker'),
        capital: finalize('capital'),
        size: finalize('size'),
        rating: finalize('rating')
    };
    
    console.log("統計運算完成:", AppData.stats);
}

// -------------------------------------------------------
// 3. 預測邏輯與 UI 互動
// -------------------------------------------------------
const form = document.getElementById('evalForm');
const cbNameInput = document.getElementById('cbName');

// 自動完成與資料帶入
cbNameInput.addEventListener('blur', function() {
    const val = this.value.trim();
    if (!val) return;
    
    // 搜尋
    const found = AppData.db[val] || Object.values(AppData.db).find(item => item['名稱'] && item['名稱'].includes(val));
    
    const badge = document.getElementById('cbInfo');
    if (found) {
        badge.textContent = `✅ 已找到：${found['名稱']} (${found['CB代號']})`;
        badge.className = 'info-badge active';
        
        // 自動填入欄位
        if(found['轉換價格']) document.getElementById('convPrice').value = found['轉換價格'];
        if(found['發行規模']) document.getElementById('issueSize').value = found['發行規模'];
        if(found['產業分類']) document.getElementById('industry').value = found['產業分類'];
        if(found['股本大小']) document.getElementById('capital').value = found['股本大小'];
        if(found['信用評等']) document.getElementById('rating').value = found['信用評等'];
        if(found['擔保']) document.getElementById('guarantee').value = found['擔保'];
        if(found['發行年期']) document.getElementById('years').value = found['發行年期'];
        
        // 嘗試抓取最新股價 (模擬) - 實務上需接API，這裡若資料庫有'截標收盤'則用之，否則留空
        // 這裡我們不做自動填寫股價，以免誤導
    } else {
        badge.textContent = '⚠️ 資料庫無此標的，請手動輸入參數';
        badge.className = 'info-badge active';
        badge.style.background = '#fee2e2';
        badge.style.color = '#991b1b';
    }
});

// 提交計算
form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // 取得輸入
    const inputs = {
        stockPrice: parseFloat(document.getElementById('stockPrice').value),
        convPrice: parseFloat(document.getElementById('convPrice').value),
        industry: document.getElementById('industry').value,
        capital: parseFloat(document.getElementById('capital').value),
        size: parseFloat(document.getElementById('issueSize').value),
        rating: document.getElementById('rating').value,
        subWeight: parseFloat(document.getElementById('subjectiveWeight').value)
    };

    if (!inputs.stockPrice || !inputs.convPrice) {
        alert("請輸入股價與轉換價");
        return;
    }

    // 1. 計算理論價格
    const theoreticalPrice = (inputs.stockPrice / inputs.convPrice) * 100;
    
    // 2. 取得各維度係數
    let factors = [];
    let totalCoef = 1.0;
    
    const addFactor = (cat, val, label, weight) => {
        // 處理分級 Key
        let key = val;
        if (cat === 'capital') key = val < 5 ? '<5億' : (val < 10 ? '5~10億' : (val < 20 ? '10~20億' : '>20億'));
        if (cat === 'size') key = val < 5 ? '<5億' : (val < 10 ? '5~10億' : (val < 20 ? '10~20億' : '>20億'));
        // 處理信評 TCRI
        if (cat === 'rating' && val) key = val.replace('TCRI', '');

        const stat = AppData.stats[cat] ? AppData.stats[cat][key] : null;
        
        let coef = 1.0;
        let avg = AppData.stats.globalAvg;
        let count = 0;

        if (stat) {
            coef = stat.coef;
            avg = stat.avg;
            count = stat.count;
        }

        factors.push({
            label: label,
            val: key || '未知',
            count: count,
            avg: avg,
            coef: coef,
            weight: weight
        });
    };

    addFactor('industry', inputs.industry, '產業', 0.3);
    addFactor('capital', inputs.capital, '股本', 0.2);
    addFactor('size', inputs.size, '規模', 0.1);
    addFactor('rating', inputs.rating, '信評', 0.2);
    
    // 計算加權平均溢價率
    // 這裡簡化模型：基於全市場平均溢價，乘上各因子係數
    // Base Premium = Global Avg
    let predictedPremium = AppData.stats.globalAvg;
    
    let compositeCoef = 0;
    let totalWeight = 0;
    
    factors.forEach(f => {
        compositeCoef += f.coef * f.weight;
        totalWeight += f.weight;
    });
    
    // 歸一化
    compositeCoef = compositeCoef / totalWeight; 
    // 加上剩餘 0.2 的隨機/市場氣氛係數 (預設 1.0)
    compositeCoef = compositeCoef * 0.8 + 1.0 * 0.2;

    predictedPremium = predictedPremium * compositeCoef;

    // 加入主觀權重
    const userView = 10.0; // 假設用戶若選主觀，預設心中有定見，這裡簡化為若有填寫則調整
    // 實際邏輯：(AI預測 * (100-sub) + 理論價溢價 * sub) / 100 ? 
    // 這裡改為：最終溢價率 = AI預測溢價
    
    // 顯示結果
    document.getElementById('welcomeMsg').style.display = 'none';
    const resCard = document.getElementById('resultCard');
    resCard.classList.remove('show');
    void resCard.offsetWidth; // trigger reflow
    resCard.classList.add('show');

    document.getElementById('resTheo').textContent = theoreticalPrice.toFixed(2);
    
    // 計算四種價格
    // 這裡將 "預測溢價" 疊加在 "理論價格" 上，或是 "底標 100" 上？
    // 可轉債競拍通常與理論價高度相關。
    // 公式：預估得標價 = 理論價 * (1 + 預估溢價率%) 
    // 修正：市場習慣的溢價率是指 (得標價 - 轉換價值)/轉換價值，還是 (得標價-100)/100?
    // 依據 csv 數據，平均溢價率約 5~15%。通常是指 (得標價/理論價 - 1)。
    
    // 但如果理論價低於 100，得標價通常會有保底 (約 100~105)。
    // 這裡採用混合模型：
    let basePrice = Math.max(100, theoreticalPrice);
    let finalPremiumPct = predictedPremium; // 這是百分比，如 10.5 代表 10.5%

    // 調整：若理論價很高，溢價率通常會收斂；若理論價低，溢價率會是負的(折價)但有保底。
    // 這裡直接使用簡單乘數做示範
    
    const p1 = basePrice * (1 + (finalPremiumPct - 3)/100); // 保守
    const p2 = basePrice * (1 + finalPremiumPct/100);       // 平衡
    const p3 = basePrice * (1 + (finalPremiumPct + 3)/100); // 積極
    const p4 = basePrice * (1 + (finalPremiumPct + 6)/100); // 極致

    document.getElementById('priceConservative').textContent = p1.toFixed(2);
    document.getElementById('priceBalanced').textContent = p2.toFixed(2);
    document.getElementById('priceAggressive').textContent = p3.toFixed(2);
    document.getElementById('priceUltimate').textContent = p4.toFixed(2);

    // 填寫分析表
    const tbody = document.getElementById('analysisBody');
    tbody.innerHTML = '';
    factors.forEach(f => {
        const tr = document.createElement('tr');
        const diff = f.avg - AppData.stats.globalAvg;
        const colorClass = diff > 0 ? 'val-pos' : (diff < 0 ? 'val-neg' : '');
        const sign = diff > 0 ? '+' : '';
        tr.innerHTML = `
            <td>${f.label}</td>
            <td>${f.val}</td>
            <td>${f.count} 筆</td>
            <td>${f.avg.toFixed(2)}% <span class="${colorClass}">(${sign}${diff.toFixed(2)}%)</span></td>
            <td>x ${f.coef.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
    });

    // Rex 點評
    const gap = theoreticalPrice - 100;
    let comment = `目前理論價格為 ${theoreticalPrice.toFixed(2)} 元。`;
    if (gap > 20) comment += "✨ 價內程度極深，市場熱度將非常高，建議積極出價。";
    else if (gap > 0) comment += "📈 處於價內，具備套利空間，預期投標人數踴躍。";
    else if (gap > -10) comment += "⚖️ 價格位於轉換價附近，攻守兼備，可參考歷史平均水準。";
    else comment += "🧊 深度價外，主要看債券價值支撐，建議保守以對。";
    
    comment += `<br>大數據顯示，該產業(${inputs.industry})歷史平均溢價率為 ${factors[0].avg.toFixed(2)}%，`;
    comment += compositeCoef > 1 ? "整體條件優於市場平均。" : "整體條件略低於市場平均。";

    document.getElementById('rexComment').innerHTML = comment;
});

// 啟動
window.addEventListener('DOMContentLoaded', initSystem);

</script>
